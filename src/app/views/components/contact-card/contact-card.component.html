<ion-item-sliding>
  <ion-item (click)="viewContact(id)">
    <ion-label>
      <h2>{{ firstName }} {{ lastName }}</h2>
      <p>ID : {{ id }}</p>
    </ion-label>
    <ion-button slot="end" color="primary">
      Voir
    </ion-button>
  </ion-item>

  <ion-item-options side="end">
    <ion-item-option color="danger" (click)="confirmDelete()">
      Supprimer
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>

<ion-modal *ngIf="showModal" [isOpen]="showModal" (ionModalDidDismiss)="dismissModal(false)">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Confirmation</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="dismissModal(false)">Fermer</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">
      <p>Voulez-vous vraiment supprimer le contact suivant ?</p>
      <h3>{{ firstName }} {{ lastName }}</h3>
      <ion-button expand="block" color="danger" (click)="deleteContactPermanently()">
        Confirmer la suppression
      </ion-button>
      <ion-button expand="block" color="medium" (click)="dismissModal(false)">
        Annuler
      </ion-button>
    </ion-content>
  </ng-template>
</ion-modal>
